{% extends 'products/base.html' %}
{% block content %}
    <div class="row">
        {% for i in products %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{{ i.img_url }}" class="card-img-top" alt="{{  i.title }} Photo" height="200" width="300">
                <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <h5 class="card-title">Rs. {{ i.price }}</h5>
                <h6 class="card-title">Discount : {{ i.discount }}</h6>
                
                <a href="#" class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
        <br/>
        </div>
        
        {% endfor %}
    </div>
    

{% endblock content %}
